修改用户画像接口
用户id必传，其他字段需要修改的就传入，不传入\传空字段默认不修改
---
tags:
  - bi open接口相关
parameters:
  - name: env
    in: query
    type: string
    required: false
    description: 默认test，test：测试环境，prod:生产环境
  - name: userId
    in: query
    type: string
    required: true
    description: 用户id，必填，必须在nacos配置的测试用户中
  - name: retainedSituation
    in: query
    type: string
    required: false
    description: 用户私域标签（0、1）
  - name: inCommonUseLot
    in: query
    type: string
    required: false
    description: 用户频繁使用的车场（高频字段），传参格式参照model update_user_portrait
    schema:
      id: update_user_portrait
      properties:
        inCommonUseLot:
          type: string
          description: 用户频繁使用的车场（高频字段）
          example: '{\"v1\":[{\"lot_cnt\":46,\"lot_id\":\"280025535\",\"lot_nature_code\":\"16\"},{\"lot_cnt\":1,\"lot_id\":\"6963\",\"lot_nature_code\":\"00\"}],\"v2\":[{\"cash_sum\":2461,\"lot_id\":\"280025535\",\"lot_nature_code\":\"16\"},{\"cash_sum\":1200,\"lot_id\":\"6963\",\"lot_nature_code\":\"00\"}],\"v3\":[{\"lot_cnt\":18,\"lot_id\":\"280025535\",\"lot_nature_code\":\"16\"}],\"v4\":[{\"lot_cnt\":32,\"lot_id\":\"280025535\",\"lot_nature_code\":\"16\"}]}'
responses:
  500:
    description: Not find userId
  200:
    description: 返回修改后的用户画像查询结果