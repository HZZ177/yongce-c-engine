# 直接通过速停车接口增加/删除后付费用户车辆禁用车场信息
host:
api: 'mc/service/front/userPostpaid/blackListLot/action'
headers:
  "Content-Type": "application/json;charset=UTF-8"
  "accessToken": ""
  "Accept": "application/json"
method: "post"
data:
  - - id: 1
    - ps: "增加后付费用户车辆禁用车场信息"
    - request_data:
        action: "ADD"
        lotId:
        origin:

  - - id: 2
    - ps: "删除后付费用户车辆禁用车场信息"
    - request_data:
        action: "DELETE"
        lotId:
        origin:

